<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Shrikhand&display=swap');
    </style>
    <link rel="stylesheet" href="assets/dist/style.css" type="text/css">
    <script defer type="module" src="assets/js/remainingDays.js"></script>
    <script defer type="module" src="assets/js/localStorage.js"></script>
    <script defer type="module" src="assets/js/create.js"></script>
    <script defer type="module" src="assets/js/main.js"></script>
</head>

<body class="bg-extraLightPink font-fonttext">
    <header>
        <h1 class="text-purple text-4xl text-center font-bold m-5 font-fonttitle">My Planner</h1>
        <div class="text-center">
            <label for="sort"></label>
            <select name="sort" id="sort" class="bg-mediumPink m-5 rounded-lg">
                <option value="none">Sort</option>
                <option value="urgent">Urgent</option>
                <option value="nom">name</option>
            </select>
            <label for="filter"></label>
            <select name="filter" id="filter" class="bg-mediumPink m-5 rounded-lg">
                <option value="none">Filter</option>
                <option value="toDo">To do</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
    </header>


    <main>
        <form id="form" class="w-5/6 mx-auto font-fonttext">
            <div class="form1">
                <input name="name" type="text" id="name" placeholder="Name">
                <input name="date" type="date" id="date">
            </div>

            <div class="form2">
                <input name="description" type="text" id="desc" placeholder="Description">
                <label for="pending"></label>
                <select name="pending" id="pending">
                    <option value="none">-- Choose an option --</option>
                    <option value="To do">To do</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <button type="submit">Add</button>
        </form>

        <div class="tasks grid grid-cols-1 place-items-center gap-4 lg:grid-cols-3"> </div>
    </main>
</body>

</html>
