<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&family=Shrikhand&display=swap');
    </style>
    <link rel="stylesheet" href="assets/dist/style.css" type="text/css">
    <script defer type="module" src="assets/js/remainingDays.js"></script>
    <script defer type="module" src="assets/js/localStorage.js"></script>
    <script defer type="module" src="assets/js/create.js"></script>
    <script defer type="module" src="assets/js/main.js"></script>
</head>

<body class="bg-lightPink">
    <header>
        <h1>My Planner</h1>
        <label for="sort">Sort</label>
        <select name="sort" id="sort">
            <option value="none"></option>
            <option value="urgent">Urgent</option>
            <option value="nom">name</option>
        </select>
        <label for="filter">Filter</label>
        <select name="filter" id="filter">
            <option value="none">-- Choose an option --</option>
            <option value="toDo">To do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
        </select>
    </header>


    <main>
        <form id="form" class="w-5/6 mx-auto font-fonttext p-4">
            <div class="form1 flex">
                <input name="name" type="text" id="name" placeholder="Name">
                <input name="date" type="date" id="date">
            </div>

            <textarea name="description" type="text" id="desc" placeholder="Description"></textarea>
            <div class="form2 flex">
                <label for="pending"></label>
                <select name="pending" id="pending">
                    <option value="none">-- Choose an option --</option>
                    <option value="To do">To do</option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <button type="submit">+</button>
            </div>
        </form>

        <div class="tasks"> </div>
    </main>
</body>

</html>
